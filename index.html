<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>budget planer</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    
  </head>
  <body>
      <ion-app>
          <ion-header>
              <ion-toolbar color="primary">
                  <ion-title>
                      Budget Planer
                  </ion-title>
              </ion-toolbar>
          </ion-header>
          <ion-content>
              <ion-grid>
                  <ion-row>
                      <ion-col size-md="6" offset-md="3">
                          <ion-card>
                              <ion-card-header>
                                  <ion-card-title>
                                      New Expenses
                                  </ion-card-title>
                                  <ion-item>
                                      <ion-label position="floating">Expense Reason</ion-label>
                                      <ion-input type="text" id="input-reason"></ion-input>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="text" id="input-amount"></ion-input>
                                  </ion-item>
                                  <ion-button fill="outline" color="danger" id="btn-cancel">Clear</ion-button>
                                  <ion-button id="btn-confirm">Add Expenses</ion-button>
                              </ion-card-header>
                          </ion-card>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-md="6" offset-md="3">
                      <ion-list id="expenses-list"></ion-list>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-md="6" offset-md="3">
                      <p margin>Total Expenses: <span id="total-expenses"></span></p>
                    </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-content>
      </ion-app>
      <script src="app.js"></script>
  </body>
</html>
